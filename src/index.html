
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
     <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>TO DO LISTS</h1>
    
      <div class="conitainer">
        <p>Today's To Do</p>
        <span class="fa fa-refresh" aria-hidden="true"></span>
      </div>
      <br>
      <div class="entrypoint">
        <form class="entry_form" onsubmit="event.preventDefault()">
          <input class="entry" type="text" name=""id="edit"placeholder="Add task to your list..."/>
        </form>
        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
      </div>
      <hr>
      <div class="lists"></div>
      <div class="btn-delete">
        <button class="btn-clear" type="button">Clear all completed</button>
      </div>
    </section>
  </body>
</html>
