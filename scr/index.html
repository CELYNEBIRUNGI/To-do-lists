<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <title>To Do List</title>
</head>
<body>
    <main>
        <section class="conitainer">
            <ul class="mini-conitainer">
                <p>Today's to do list</p>
                <i class="fa fa-refresh" aria-hidden="true"></i>
                <li>
                    <form class="form">
                    <input type="text" name="" id="add" placeholder="add to your list">
                    </form>
                    <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                </li>
            </ul>
            <p class="delete">clear all completed</p>
        </section>
    </main>
</body>
</html>
